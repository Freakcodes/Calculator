<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator    <i class="fa-solid fa-calculator"></i></h1>
        <div id="display"class="display"></div>
        <div id="buttons " class="buttons">
            <div class="button-items seven">7</div>
            <div class="button-items eight">8</div>
            <div class="button-items nine">9</div>
            <div class="button-items power">m  <sup>n</sup></div>
            <div class="button-items four">4</div>
            <div class="button-items five">5</div>
            <div class="button-items six">6</div>
            <div class="button-items plus">+</div>
            <div class="button-items one">1</div>
            <div class="button-items two">2</div>
            <div class="button-items three">3</div>
            <div class="button-items minus">-</div>
            <div class="button-items dot">.</div>
            <div class="button-items zero">0</div>
            <div class="button-items divide">/</div>
            <div class="button-items multiply">x</div>
            <div class="button-items reset">RESET</div>
            <div class="button-items equal">= </div>
            <div class="button-items">(</div>
            <div class="button-items">)</div>



            
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5ce8995bb5.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
